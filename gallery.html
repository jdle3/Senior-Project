<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Nails & Spa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Your Company Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="gallery">
        <div class="gallery-container">
            <div class="gallery-image">
                <img src="images/salon1.jpg" alt="Salon Interior 1">
            </div>
            <div class="gallery-image">
                <img src="images/salon2.jpg" alt="Salon Interior 2">
            </div>
            <div class="gallery-image">
                <img src="images/salon3.jpg" alt="Salon Interior 3">
            </div>
            <div class="gallery-image">
                <img src="images/salon4.jpeg" alt="Salon Interior 4">
            </div>
            <div class="gallery-image">
                <img src="images/nails1.jpg" alt="Nail Art 1">
            </div>
            <div class="gallery-image">
                <img src="images/nails2.jpg" alt="Nail Art 2">
            </div>
            <div class="gallery-image">
                <img src="images/nails3.jpg" alt="Nail Art 3">
            </div>
            <div class="gallery-image">
                <img src="images/nails4.jpg" alt="Nail Art 4">
            </div>
        </div>
    </section>

    <div class="fullscreen-overlay">
        <button class="nav-btn prev-btn">&lt;</button>
        <div class="fullscreen-image-container">
            <img class="fullscreen-image" src="">
            <button class="close-fullscreen-btn">&times;</button>
        </div>
        <button class="nav-btn next-btn">&gt;</button>
    </div>
</body>
</html>
